<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: 'Calibri', 'Helvetica', 'Times New Roman', sans-serif;
            font-size: 11pt;
            color: #000000;
        }
        .signature-text {
            font-family: 'Arial', sans-serif;
            color: #1F3F6D;
            font-size: 10pt;
        }
        .signature-links {
            font-family: 'Arial', sans-serif;
            color: #21BFEC;
            font-size: 10pt;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <p>{EmailMessage}</p>
    <p>
        <span class="signature-text">Best regards</span>
    </p>
    <p>
        <span>
            <img border="0"
            alt="Logo"
            src="https://www.yourwebpage.com/images/logo.png">
        </span>
    </p>
    <p>
        <span class="signature-slashes">//&nbsp;</span>
        <span class="signature-text">Your Company Name</span>
    </p>
    <p>
        <span class="signature-text">Your company Address line 1</span><br>
        <span class="signature-text">Your company Address line 2</span>
    </p>
    <p>
        <a href=https://www.yourwebpage.com>
            <span class="signature-links">www.yourwebpage.com</span>
        </a>
    </p>
</body>

</html>
